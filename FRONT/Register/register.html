<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regístrate - Métele con Fe</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="registro-container">
    <div class="registro-card">
      <div class="form-section">
        <h1 class="titulo">Metele con Fe</h1>
        <p class="subtitulo">Por favor ingresa tus datos para registrarte.</p>
        <form id="registerForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Nombre de Usuario" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          </div>
          <div class="form-check mb-3 text-start">
            <input class="form-check-input" type="checkbox" id="terminos" required />
            <label class="form-check-label" for="terminos">
              Acepto los términos y condiciones
            </label>
          </div>
          <button type="submit" class="btn btn-orange mt-3" id="registerButton" disabled>Registrar</button>
        </form>
        <div id="responseMessage" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
